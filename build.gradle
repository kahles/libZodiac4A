plugins {
    id "com.gladed.androidgitversion" version "0.3.3"
}

apply plugin: 'com.android.library'
apply plugin: "com.gladed.androidgitversion"

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26

        versionCode androidGitVersion.code()
        versionName androidGitVersion.name()

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'

    implementation 'org.slf4j:slf4j-api:1.7.25'

    // This breaks the tests - comment this out for testing:
    implementation 'org.slf4j:slf4j-android:1.7.25'

    // Android backports
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    implementation 'net.sourceforge.streamsupport:android-retrofuture:1.6.1'

    // Removed, because actual version is broken
    //compile 'net.sourceforge.novaforjava:novaforjava:0.15.0.0'
    implementation project(':novaforjava')

    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation('org.threeten:threetenbp:1.3.3') {
        exclude group: 'com.jakewharton.threetenabp', module: 'threetenabp'
    }
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}